<app-header-admin></app-header-admin>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active  " style="color: red">Quản lý sản phẩm</li>
        </ol>
    </div>
    <div class="row" style="width: 100%; margin: 0% 0% 0% 0%">
        <div class="col-md-12">
            <div class="row">
                <h4 style="text-align: center; color: blue">Thêm sản phẩm</h4>
            </div>
            <div class="row" style="width: 102%; height: 10px; background-color: #85e0e0;"></div>
            <div class="row " style="width: 100%; margin: 1% 0% 0% 0%; border: 1px"></div>
            <form id="Them_SanPham" action="ThemSanPhamController" method="post" class="panel"
                style="background-color: white" enctype="multipart/form-data">
                <div class="row" style="margin-top: 10px">
                    <div class="row" style="margin-top: 5px">
                        <div class="col-md-1"></div>
                        <div class="col-md-4" style="margin-top: 5px">
                            <div class="col-md-9" style="margin-top: 5px">
                                <p style="margin-left: 61px">Danh mục sản phẩm :</p>
                            </div>
                            <div class="col-md-3" style="margin-top: 5px">
                                <input type="radio" name="ThuongHieu" value="Nike" required>
                                Nike
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-7" style="margin-top: 10px">
                                <input type="radio" name="ThuongHieu" value="Adidas" required>
                                Adidas
                            </div>
                            <div class="col-md-5" style="margin-top: 10px">
                                <input type="radio" name="ThuongHieu" value="Bitis" required>
                                Bitis
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-7" style="margin-top: 10px">
                                <input type="radio" name="ThuongHieu" value="Khác" required>
                                Khác
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Mã sản phẩm :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 500px">
                        <input name="MaSanPham" type="text" required class="form-control" value="" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Tên sản phẩm :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 500px">
                        <input name="TenSanPham" id="name" type="text" placeholder="Tên sản phẩm" required
                            class="form-control" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Màu :</p>
                    </div>
                    <div class=" form-group col-md-7">
                        <select name="MauSac" style="height: 40px; width: 250px">
                            <option value="Đen">Đen</option>
                            <option value="Trắng">Trắng</option>
                            <option value="Xám">Xám</option>
                            <option value="Đỏ">Đỏ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 5px">
                    <div class="col-md-1"></div>
                    <div class="col-md-4" style="margin-top: 5px">
                        <div class="col-md-9" style="margin-top: 5px">
                            <p style="margin-left: 50px">Giới tính :</p>
                        </div>
                        <div class="col-md-3" style="margin-top: 5px">
                            <input type="radio" name="GioiTinh" value="Nam"> Nam
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="col-md-7" style="margin-top: 10px">
                            <input type="radio" name="GioiTinh" value="Nữ"> Nữ
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 5px">
                        <input type="radio" name="GioiTinh" value="Cả 2"> Cả 2
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Khuyến mãi :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 150px">
                        <input name="KhuyenMai" type="number" placeholder="%" min="0" max="100" required
                            class="form-control" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Giá bán :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 300px">
                        <input name="GiaBan" type="number" placeholder="đ" required min="100" class="form-control" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Ảnh :</p>
                    </div>
                    <div class=" form-group col-md-3">
                        <img alt="" style="width: 200px; height: 200px" src="" id="image"><br />
                        <img alt="" style="width: 200px; height: 200px" src="" id="image2"><br /> <img alt=""
                            style="width: 200px; height: 200px" src="" id="image3"><br />
                        <img alt="" style="width: 200px; height: 200px" src="" id="image4"><br />
                    </div>
                    <div class="col-md-2">
                        <input type="file" name="HinhAnh" style="height: 20px" required
                            accept="image/jpg,image/png,image/jpeg"><br />
                        <input type="file" name="HinhAnh" style="height: 20px" required
                            accept="image/jpg,image/png,image/jpeg"><br />
                        <input type="file" name="HinhAnh" style="height: 20px" required
                            accept="image/jpg,image/png,image/jpeg"><br />
                        <input type="file" name="HinhAnh" style="height: 20px" required
                            accept="image/jpg,image/png,image/jpeg"><br />
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <a id="a-id" href="#"><button type="button" class="btn btn-info"><i
                                    class="fa fa-arrow-left"></i> Quay lại</button>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info"><i class="fa fa-plus"></i> Thêm</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
</div>
