<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a routerLink="/admin/home"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active"><a routerLink="/admin/ql-quyen">Danh sách nhóm quyền</a></li>
        </ol>
        <a routerLink="/admin/them-quyen">
            <button type="button" class="btn btn-primary btn-md" style="margin: 15px;"><i class="fa fa-plus"></i>
                Thêm</button>
        </a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Mã</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let right of arrRights">
                <td>{{ right._id }}</td>
                <td>{{ right.description }}</td>
                <td><a routerLink="/admin/sua-quyen/{{right._id}}">
                        <button type="button" class="btn btn-info"><i class="fa fa-edit"></i> Sửa</button>
                    </a> &nbsp;
                    <button type="button" class="btn btn-info " data-toggle="modal"
                        [attr.data-target]="'#myModal'+ right._id"><i class="fa fa-times"></i> Xóa</button>

                    <div class="modal fade" id="myModal{{ right._id }}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="text-align: center;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Bạn chắc chắn xóa nhóm quyền</h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        {{ right.description }}
                                    </p>
                                </div>
                                <div class="modal-footer" style="text-align: center;">
                                    <button type="button" class="btn btn-success" data-dismiss="modal"
                                        (click)="removeRight(right._id);">Xác
                                        nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
