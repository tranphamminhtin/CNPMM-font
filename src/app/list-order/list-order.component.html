<app-header-admin></app-header-admin>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active">Quản lý đơn hàng</li>
        </ol>
    </div>
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-info" [ngClass]="{'active': stateShow ==='aa'}" (click)="show('aa');">Đơn hàng
            chưa hoàn thành</a> <a href="#" class="btn btn-info" [ngClass]="{'active': stateShow ==='as'}"
            (click)="show('as');">Đơn hàng đã duyệt</a> <a href="#" class="btn btn-info"
            [ngClass]="{'active': stateShow ==='ad'}" (click)="show('ad');">Đơn hàng đã
            giao</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Mã đơn hàng</th>
                <th>Ngày đặt hàng</th>
                <th>Mã người đặt</th>
                <th>Tổng sản phẩm</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of arrFiltered">
                <td>{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.username }}</td>
                <td>{{ order.amount }}</td>
                <td>{{ order.price + ' đ'}}</td>
                <td>
                    <button type="button" class="btn btn-info" *ngIf="order.state!=='ad'" (click)="next(order.id);"><i
                            class="fa fa-sign-in"></i> Duyệt</button> &nbsp;
                    <a href='#'>
                        <button type="button" class="btn btn-info"><i class="fa fa-info-circle"></i> Xem</button>
                    </a>&nbsp;
                    <button type="button" class="btn btn-info " data-toggle="modal"
                        [attr.data-target]="'#myModal'+ order.id"><i class="fa fa-times"></i>Xóa</button>
                    <div class="modal fade" id="myModal{{ order.id }}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="text-align: center;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Bạn chắc chắn xóa Đơn Hàng</h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        {{ order.id }}
                                    </p>
                                </div>
                                <div class="modal-footer" style="text-align: center;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal"
                                        (click)="removeOrder(order.id);">Xác
                                        nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
