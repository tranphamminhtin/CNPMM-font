<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-list">
                    <h1>Đặt hàng</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="coupon-area"></div>
<div class="checkout-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="checkbox-form" *ngIf="getIsLogin()">
                    <h3>Thông tin khách hàng</h3>
                    <form (ngSubmit)="editInfoSubmit(formInfo)" #formInfo="ngForm" id="infomation-order-form">
                        <input type="hidden" name="username" [ngModel]="client.username">
                        <div class="form-group">
                            <label>Họ tên khách hàng <span class="required">*</span></label>
                            <input type="text" placeholder="Họ tên" name="name" class="form-control"
                                [ngModel]="client.name" required />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại <span class="required">*</span></label>
                            <input type="text" placeholder="Số điện thoại" name="numberPhone" class="form-control"
                                [ngModel]="client.numberPhone" (keypress)="keyPress($event)" minlength="10" required />
                        </div>
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="text" placeholder="Địa chỉ email" name="email" class="form-control"
                                [ngModel]="client.email" required />
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ <span class="required">*</span></label>
                            <textarea name="addressh" placeholder="Địa chỉ" class="form-control"
                                [ngModel]="client.address" required>
                                </textarea>
                        </div>
                        <input class="login-sub" type="submit" value="Sửa thông tin" />
                    </form>
                </div>
                <div class="col-lg-12 col-md-12" *ngIf="!getIsLogin()">
                    <div class="login-content">
                        <h2 class="login-title">ĐĂNG NHẬP</h2>
                        <form (ngSubmit)="signInSubmit(formSignIn);" #formSignIn="ngForm" id="login-form">
                            <div class="form-group">
                                <label>Tên đăng nhập <span class="required">*</span></label>
                                <input type="text" placeholder="Tên đăng nhập" name="username" class="form-control"
                                    ngModel required />
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu <span class="required">*</span></label>
                                <input type="password" placeholder="Mật khẩu" name="password" id="password"
                                    class="form-control" ngModel required />
                            </div>
                            <input class="login-sub" type="submit" value="Đăng nhập" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="your-order">
                    <h3>Đơn hàng của bạn</h3>
                    <div class="your-order-table table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th class="product-name">Tên sản phẩm</th>
                                    <th>Size</th>
                                    <th class="product-total">Tổng tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart_item" *ngFor="let cart of arrCarts">
                                    <td class="product-name">
                                        {{ cart.product?.name }}
                                        <strong class="product-quantity"> ×
                                            {{ cart.amount }}
                                        </strong></td>
                                    <td>
                                        {{ cart.size }}
                                    </td>
                                    <td class="product-total"><span class="amount">
                                            {{ (cart.product?.price - cart.product?.price * cart.product?.promotion / 100) * cart.amount + ' đ' }}</span>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="order-total">
                                    <th>Tổng tiền đơn hàng</th>
                                    <td></td>
                                    <td><strong><span class="amount">{{ getTotalPrice() + ' đ'}}</span></strong>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="payment-method">
                        <div class="order-button-payment">
                            <input type="submit" (click)="order();" value="Đặt hàng">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
