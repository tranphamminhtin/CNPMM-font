<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a routerLink="/admin/home"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active  " style="color: red"><a routerLink="/admin/ql-san-pham">Quản lý sản phẩm
                </a></li>
        </ol>
    </div>
    <div class="row" style="width: 100%; margin: 0% 0% 0% 0%">
        <div class="col-md-12">
            <div class="row">
                <h4 style="text-align: center; color: blue">Thêm sản phẩm</h4>
            </div>
            <div class="row" style="width: 102%; height: 10px; background-color: #85e0e0;"></div>
            <div class="row " style="width: 100%; margin: 1% 0% 0% 0%; border: 1px"></div>
            <form id="Them_SanPham" (ngSubmit)="addProductSubmit(formAddProduct);" #formAddProduct="ngForm"
                class="panel" style="background-color: white" enctype="multipart/form-data">
                <div class="row" style="margin-top: 10px">
                    <div class="row" style="margin-top: 5px">
                        <div class="col-md-1"></div>
                        <div class="col-md-4" style="margin-top: 5px">
                            <div class="col-md-9" style="margin-top: 5px">
                                <p style="margin-left: 61px">Danh mục sản phẩm :</p>
                            </div>
                            <div class="col-md-3" style="margin-top: 5px">
                                <input type="radio" name="brand" value="Nike" required ngModel>
                                Nike
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-7" style="margin-top: 10px">
                                <input type="radio" name="brand" value="Adidas" required ngModel>
                                Adidas
                            </div>
                            <div class="col-md-5" style="margin-top: 10px">
                                <input type="radio" name="brand" value="Bitis" required ngModel>
                                Bitis
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-7" style="margin-top: 10px">
                                <input type="radio" name="brand" value="other" required ngModel>
                                Khác
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Tên sản phẩm :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 500px">
                        <input name="name" id="name" type="text" placeholder="Tên sản phẩm" required
                            class="form-control" ngModel />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Màu :</p>
                    </div>
                    <div class=" form-group col-md-7">
                        <select name="color" style="height: 40px; width: 250px" ngModel>
                            <option value="black">Đen</option>
                            <option value="white">Trắng</option>
                            <option value="gray">Xám</option>
                            <option value="red">Đỏ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 5px">
                    <div class="col-md-1"></div>
                    <div class="col-md-4" style="margin-top: 5px">
                        <div class="col-md-9" style="margin-top: 5px">
                            <p style="margin-left: 50px">Giới tính :</p>
                        </div>
                        <div class="col-md-3" style="margin-top: 5px">
                            <input type="radio" name="sex" value="male" required ngModel> Nam
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="col-md-7" style="margin-top: 10px">
                            <input type="radio" name="sex" value="female" required ngModel> Nữ
                        </div>
                    </div>
                    <div class="col-md-3" style="margin-top: 5px">
                        <input type="radio" name="sex" value="other" required ngModel> Cả 2
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Khuyến mãi :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 150px">
                        <input name="promotion" type="number" placeholder="%" min="0" max="100" required
                            class="form-control" ngModel />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Giá :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 300px">
                        <input name="price" type="number" placeholder="đ" required min="100" class="form-control"
                            ngModel />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Ảnh :</p>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3">
                                <img alt=" " style="width: 100px; height: 100px" src="{{ img.image }}" id="image">
                            </div>
                            <div class="col-md-3">
                                <img alt=" " style="width: 100px; height: 100px" src="{{ img.image2 }}"
                                    id="image2"><br />
                            </div>
                            <div class="col-md-3">
                                <img alt=" " style="width: 100px; height: 100px" src="{{ img.image3 }}"
                                    id="image3"><br />
                            </div>
                            <div class="col-md-3">
                                <img alt=" " style="width: 100px; height: 100px" src="{{ img.image4 }}"
                                    id="image4"><br />
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="file" name="image" style="height: 20px" accept="image/*" required
                                    (change)="onFileChange($event, 0);">
                            </div>
                            <div class="col-md-3">
                                <input type="file" name="image2" style="height: 20px" accept="image/*" required
                                    (change)="onFileChange($event, 1);">
                            </div>
                            <div class="col-md-3">
                                <input type="file" name="image3" style="height: 20px" accept="image/*" required
                                    (change)="onFileChange($event, 2);">
                            </div>
                            <div class="col-md-3">
                                <input type="file" name="image4" style="height: 20px" accept="image/*" required
                                    (change)="onFileChange($event, 3);">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <a id="a-id" routerLink="/admin/ql-san-pham"><button type="button" class="btn btn-info"><i
                                    class="fa fa-arrow-left"></i> Quay lại</button>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-info"><i class="fa fa-plus"></i> Thêm</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </div>
</div>
