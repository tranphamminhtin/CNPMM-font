<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active">Quản lý tài khoản</li>
        </ol>
    </div>
    <div class="widget">
        <form (ngSubmit)="editInfoSubmit(formInfo);" #formInfo="ngForm" id="suatk-form">
            <div class="title">
                <h4>Thông tin tài khoản</h4>
            </div>
            <div class="formRow form-group">
                <label>Tên đăng nhập</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="username" type="text" value="{{ information.username }}"
                            disabled>
                    </div>
                </div>
            </div>
            <div class="formRow form-group">
                <label> Họ và tên </label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="name" type="text" [ngModel]="information.name" required>
                    </div>
                </div>
            </div>

            <div class="formRow form-group">
                <label>Số điện thoại</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="numberPhone" type="text" (keypress)="keyPress($event)"
                            [ngModel]="information.numberPhone" required>
                    </div>
                </div>
            </div>
            <div class="formRow form-group">
                <label>Email</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="email" type="email" [ngModel]="information.email" required email>
                    </div>
                </div>
            </div>
            <div class="formRow form-group">
                <label> Nhóm quyền quản lý</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="quyen" type="text" value="{{ information.right.description }}"
                            disabled>
                    </div>
                </div>
            </div>
            <div class="formRow" style="height: 50px">
                <div class="formRight">
                    <button type="submit" class="btn btn-info">CHỈNH SỬA</button>
                </div>
                <div class="clear"></div>
            </div>
        </form>
        <form (ngSubmit)="changePasswordSubmit(formChangePassword);" #formChangePassword="ngForm" id="doimk-form">
            <div class="title">
                <h4>Đổi mật khẩu</h4>
            </div>
            <div class="formRow form-group">
                <label> Mật khẩu cũ</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="oldpassword" type="password" ngModel required>
                    </div>
                </div>
            </div>
            <div class="formRow form-group">
                <label> Mật khẩu mới</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" id="password1" name="password1" type="password" ngModel required minlength="6">
                    </div>
                </div>
            </div>
            <div class="formRow form-group">
                <label>Xác nhận Mật khẩu</label>
                <div class="formRight">
                    <div class="col-xs-6">
                        <input class="form-control" name="password2" type="password" ngModel required>
                    </div>
                </div>
            </div>
            <div class="formRow" style="height: 50px">
                <div class="formRight">
                    <button type="submit" class="btn btn-info">ĐỔI MẬT KHẨU</button>
                </div>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
