<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active  " style="color: red">Quản lý sản phẩm</li>
        </ol>
    </div>
    <div class="row" style="width: 100%; margin: 0% 0% 0% 0%">
        <div class="col-md-12">
            <div class="row">
                <h4 style="text-align: center; color: blue">Sửa sản phẩm</h4>
            </div>
            <div class="row" style="width: 102%; height: 10px; background-color: #85e0e0;"></div>
            <div class="row " style="width: 100%; margin: 1% 0% 0% 0%; border: 1px"></div>
            <form id="Them_SanPham" (ngSubmit)="fixProductSubmit(formFixProduct);" #formFixProduct="ngForm" class="panel"
                style="background-color: white" enctype="multipart/form-data">
                <input type="hidden" name="id" [ngModel]="product.id">
                <div class="row" style="margin-top: 10px">
                    <div class="row" style="margin-top: 5px">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" style="margin-top: 5px">
                            <div class="col-md-3" style="margin-top: 20px">
                                <p style="margin-left: 61px">Thương hiệu : </p>
                            </div>
                            <div class="col-md-4" style="margin-left: 40px; margin-top: 20px">
                                <p>{{ product.brand }}</p>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 20px">Mã sản phẩm : </p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 500px; margin-top: 20px">
                        <p>
                            {{ product.id }}
                        </p>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 20px">Tên sản phẩm : </p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 500px; margin-top: 20px">
                        <p>
                            {{ product.name }}
                        </p>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Màu :</p>
                    </div>
                    <div class=" form-group col-md-7">
                        <select name="color" style="height: 40px; width: 250px" ngModel>
                            <option value="black">Đen</option>
                            <option value="white">Trắng</option>
                            <option value="gray">Xám</option>
                            <option value="red">Đỏ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 5px">
                    <div class="col-md-1"></div>
                    <div class="col-md-10" style="margin-top: 5px">
                        <div class="col-md-3" style="margin-top: 25px">
                            <p style="margin-left: 50px">Giới tính :</p>
                        </div>
                        <div class="col-md-3" style="margin-top: 25px; margin-left: 30px">
                            <p>
                                {{ product.sex }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Khuyến mãi
                            (%):</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 150px">
                        <input name="promotion" type="number" placeholder="%" required min="0" max="100"
                            class="form-control" [ngModel]="product.promotion" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Giá bán (VND)
                            :</p>
                    </div>
                    <div class=" form-group col-md-7" style="width: 300px">
                        <input name="price" type="number" placeholder="đ" required min="100" [ngModel]="product.price"
                        class="form-control" />
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <p style="margin-left: 65px; margin-top: 10px">Ảnh :</p>
                    </div>
                    <div class=" form-group col-md-3">
                        <img alt="" style="width: 200px; height: 200px" src="{{ product.image }}"
                        id="image"><br />
                        <img alt="" style="width: 200px; height: 200px" src="{{ product.image2 }}"
                        id="image2"><br />
                        <img alt="" style="width: 200px; height: 200px" src="{{ product.image3 }}"
                        id="image3"><br />
                        <img alt="" style="width: 200px; height: 200px" src="{{ product.image4 }}"
                        id="image4"><br />
                    </div>
                    <div class="col-md-2">
                        <input type="file" name="HinhAnh" style="height: 20px" accept="image/jpg,image/png,image/jpeg"
                            ><br />
                        <input type="file" name="HinhAnh" style="height: 20px" accept="image/jpg,image/png,image/jpeg"
                            ><br />
                        <input type="file" name="HinhAnh" style="height: 20px" accept="image/jpg,image/png,image/jpeg"
                            ><br />
                        <input type="file" name="HinhAnh" style="height: 20px" accept="image/jpg,image/png,image/jpeg"
                            ><br />
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <a id="a-id" href="#"> <button type="button" class="btn btn-info"><i
                            class="fa fa-arrow-left"></i> Quay lại</button>
                        </a>
                    </div>
                    <div class="col-md-3">
                            <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i> Sửa</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
