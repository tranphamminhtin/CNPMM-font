<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-list">
                    <h1>Đăng nhập - Đăng ký</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-content">
                    <h2 class="login-title">ĐĂNG NHẬP</h2>
                    <form (ngSubmit)="signInSubmit(formSignIn);" #formSignIn="ngForm" id="login-form">
                        <div class="form-group">
                            <label>Tên đăng nhập <span class="required">*</span></label>
                            <input type="text" placeholder="Tên đăng nhập" name="username" class="form-control"
                                [ngModel]="username" required />
                            <!-- ngmodel username -->
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu <span class="required">*</span></label>
                            <input type="password" placeholder="Mật khẩu" name="password" id="password"
                                class="form-control" [ngModel]="password" required />
                            <!-- ngmodel password -->
                        </div>
                        <div class="login-lost">
                            <span class="forgot-login">
                                <a href="#">Quên mật khẩu</a>
                            </span>
                        </div>
                        <input class="login-sub" type="submit" value="Đăng nhập" />
                    </form>
                    <div class="row" style="text-align: center;">
                        <span style="font-size: 25px;">Đăng nhập với: </span>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <a class="btn btn-default" style="color: white; font-size: 20px; background-color: #3F5C99;"
                                (click)="loginWithFB()"><span class="fa fa-facebook"></span>
                                Facebook</a></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <a class="btn btn-default" style="color: white; font-size: 20px; background-color: #DC4A38;"
                                (click)="loginWithGG()"><span class="fa fa-google"></span>
                                Google</a></div>
                        <div class="col-md-2"></div>
                    </div>

                </div>
            </div>
            <div class="col-md-6">
                <div class="login-content login-margin">
                    <h2 class="login-title">ĐĂNG KÍ</h2>
                    <p>Tạo tài khoản mới</p>
                    <form (ngSubmit)="signUpSubmit(formSignUp);" #formSignUp="ngForm" id="register-form">
                        <div class="form-group">
                            <label>Tên người dùng <span class="required">*</span></label>
                            <input type="text" placeholder="Họ tên" name="name" class="form-control" required ngModel />
                        </div>
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="text" placeholder="Địa chỉ email" name="email" class="form-control" required
                                email ngModel />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại <span class="required">*</span></label>
                            <input type="text" placeholder="Số điện thoại" name="numberPhone"
                                (keypress)="keyPress($event)" class="form-control" minlength="10" required ngModel />
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ <span class="required">*</span></label>
                            <textarea name="address" placeholder="Địa chỉ" class="form-control" required
                                ngModel></textarea>
                        </div>
                        <div class="form-group">
                            <label>Tên đăng nhập <span class="required">*</span></label>
                            <input type="text" placeholder="Tên đăng nhập" name="username" class="form-control" required
                                ngModel />
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu <span class="required">*</span></label>
                            <input type="password" placeholder="Mật khẩu" name="password" id="password1" required
                                minlength="6" maxlength="45" class="form-control" ngModel />
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu <span class="required">*</span></label>
                            <input type="password" placeholder="Nhập lại mật khẩu" name="password2" required
                                class="form-control" ngModel />
                        </div>
                        <input type="hidden" name="right" [ngModel]="1">
                        <input class="login-sub" type="submit" value="Đăng ký" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
