<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active">Quản lý khách hàng</li>
        </ol>

    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Mã khách hàng</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of arrClients">
                <td>{{ client.username }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.numberPhone }}</td>
                <td>{{ client.address }}</td>
                <td>
                    <button type="button" class="btn btn-info " data-toggle="modal"
                        [attr.data-target]="'#myModal'+client.id"><i
                        class="fa fa-times"></i> Xóa</button>

                    <div class="modal fade" id="myModal{{ client.id }}" role="dialog">
                        <div class="modal-dialog">

                            <div class="modal-content">
                                <div class="modal-header" style="text-align: center;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Bạn chắc chắn xóa Tài khoản</h4>
                                </div>
                                <div class="modal-body">
                                    <p>
                                        {{ client.name }}
                                    </p>
                                </div>
                                <div class="modal-footer" style="text-align: center;">
                                    <button type="button" class="btn btn-default" data-dismiss="modal"
                                        (click)="removeClient(client.username);">Xác
                                        nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
