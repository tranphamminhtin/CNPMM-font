<app-header-admin></app-header-admin>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"> <em class="fa fa-home"></em>
            </a></li>
            <li class="active"><a href="NhomQuyenController">Danh sách
                    nhóm quyền </a></li>
            <li><em class="fa"> Sửa nhóm quyền</em></li>
        </ol>
    </div>
    <form action="NhomQuyenController" method="post" id="nhom-quyen-form">
        <div class="widget">
            <div class="title">
                <h4>Nhập dữ liệu</h4>
            </div>
            <div class="formRow" style="height: 110px">
                <label> Mô tả </label>
                <div class="formRight form-group">
                    <textarea rows="4" cols="80" class="tipS form-control"
                        name="mieuta">{{ right.description }}</textarea>
                </div>
            </div>
            <div class="formRow" style="height: 200px">
                <label>Phân quyền</label>
                <div class="clear"></div>

                <div class="checkbox">
                    <label><input type="checkbox" name="admin"
                        [checked]="rightAdmin">Admin</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="sp"
                        [checked]="rightProduct">Quản lý sản phẩm</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="kh"
                        [checked]="rightClient">Quản lý khách
                        hàng</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="dh"
                        [checked]="rightOrder">Quản lý đơn hàng</label>
                </div>
            </div>
            <div class="formRow" style="height: 50px">
                <div class="formRight">
                    <a href="nhomQuyen-admin.jsp">
                        <button type="submit" class="btn btn-info">HOÀN TẤT</button>
                    </a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </form>
</div>
