<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a routerLink="/admin/home"> <em class="fa fa-home"></em>
                </a></li>
            <li class="active"><a routerLink="/admin/ql-quyen">Danh sách
                    nhóm quyền </a></li>
            <li><em class="fa"> Sửa nhóm quyền</em></li>
        </ol>
    </div>
    <form (ngSubmit)="fixRightSubmit(formFixRight);" #formFixRight="ngForm" id="nhom-quyen-form">
        <input type="hidden" name="id" [ngModel]="right._id">
        <div class="widget">
            <div class="title">
                <h4>Nhập dữ liệu</h4>
            </div>
            <div class="formRow" style="height: 110px">
                <label> Mô tả </label>
                <div class="formRight form-group">
                    <textarea rows="4" cols="80" class="tipS form-control" name="description" required
                        [ngModel]="right.description"></textarea>
                </div>
            </div>
            <div class="formRow" style="height: 200px">
                <label>Phân quyền</label>
                <div class="clear"></div>

                <div class="checkbox">
                    <label><input type="checkbox" name="admin" [ngModel]="right.admin">Admin</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="product" [ngModel]="right.product">Quản lý sản phẩm</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="client" [ngModel]="right.client">Quản lý khách hàng</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="order" [ngModel]="right.order">Quản lý đơn hàng</label>
                </div>
            </div>
            <div class="formRow" style="height: 50px">
                <div class="formRight">
                    <button type="submit" class="btn btn-info">HOÀN TẤT</button>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </form>
</div>
